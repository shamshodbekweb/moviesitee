<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movies</title>
</head>
<body>
 <div class="container-fluid">
       <nav class="navbar navbar-expand-lg ">
              <div class="container">
                  <button class="bg-transparent text-light border-0 fs-3 me-3 ">
                      <i class="bi bi-list"></i>
                  </button>
                <a class="navbar-brand text-light" href="./index.html">
                  <img src="./img/загрузка.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <select onchange="fnTime(value)" class="form-select" aria-label="Default select example">
                            <option selected>Year</option>
                          <option value="new">new</option>
                          <option value="old">old</option>
                        </select>
                        <li class="nav-item">
                          <select onchange="fnRating(value)" class="form-select" aria-label="Default select example">
                              <option selected>Rating</option>
                              <option value="max">max</option>
                              <option value="min">min</option>
                            </select>
                            <li class="nav-item">
                              <select onchange="fnCategory(value)" class="form-select sel__category" aria-label="Default select example">
                                  <option >  Category</option> 
                                </select>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
            <div class="carusel__wrapper">
              <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://wallpapers.com/images/featured/interstellar-d5hpgadclxszmpeh.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://c4.wallpaperflare.com/wallpaper/633/559/760/the-maze-runner-wallpaper-preview.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://a.d-cd.net/CoQ5f9UN-h85zDLW5N350uUvVSE-1920.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                           <img src="https://getwallpapers.com/wallpaper/full/2/6/9/1014477-free-download-mr-bean-wallpapers-1920x1080-pc.jpg" class="d-block w-100" alt="...">
                         </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </div>
          <div class="container">
              <div class="movie__list">
              <a href="" target="_blank"></a>
              </div>
          </div>
          
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/movies.js"></script>
<script src="./js/main.js"></script>
</html>
